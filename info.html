                <p>ゲームは自由自在で、さらに要請することもできます。(詳しくは<a href="index.html" class="text-las-blue hover:underline">ホーム</a>をご覧ください。)</p>

            <p>入会ページから来ましたか? <a href="join.html" class="text-las-blue hover:underline">戻る</a></p>
