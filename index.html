<head>

</head>
<body class="text-slate-800">
    <header class="flex justify-around items-center h-20 font-semibold text-slate-800 border-b border-slate-200">
        <a href="index.html">
            <img src="media/lv-no-ppading-path.svg" alt="" class="h-12">
        </a>
        <a href="" class="hover:text-slate-600 transition">トップ</a>
        <a href="" class="hover:text-slate-600 transition">ゲーム一覧</a>
        <a href="" class="hover:text-slate-600 transition">ゲーム情報</a>
        <a href="" class="hover:text-slate-600 transition">情報</a>
        <a href="" class="hover:text-slate-600 transition">入会</a>
    </header>
    <main class="flex flex-col gap-30 p-10">
        <div class="h-70 w-full bg-gradient-to-b from-amber-200 self-center flex justify-center rounded-lg">
            <h1 class="flex self-center text-7xl text-slate-800 font-bold ">最高のシャーの使い道。</h1>
        </div>
        <div class="flex gap-10">
            <div class="flex flex-1 gap-5 border-r border-slate-200 p-2 items-center h-60">
                <div class="flex flex-col gap-5">
                    <h1 class="text-3xl font-semibold  text-las-blue">誰でも簡単に。</h1>
                    <p>当クラブは日本アヒル教協会(アヒル教)の参加ですが、入教する必要はありません。</p>
                    <p>もちろん入教者限定の特典もありません。</p>
                    <p>必要なのはあなたの腕だけ。</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-15">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
                  </svg>                  
            </div>
            <div class="flex flex-1 gap-5 items-center h-60 p-2 border-r border-slate-200">
                <div class="flex flex-col gap-5">
                    <h1 class="text-3xl font-semibold text-las-blue">いつでも簡単に。</h1>
                    <p>当クラブでのゲームは毎日開催されます。</p>
                    <p>また、開催予定のない時間でもお客様の要望によって開催させることも可能です。</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-15">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5" />
                  </svg>                  
            </div>
            <div class="flex flex-1 gap-5 items-center h-60 p-2">
                <div class="flex flex-col gap-5">
                    <h1 class="text-3xl font-semibold text-las-blue">飽きないゲーム。</h1>
                    <p>当クラブでは豊富な種類のゲームを取り揃えております。</p>
                    <p>こちらでもお客様の要望によってゲームを増やすことも可能です。</p>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-15">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
                </svg>                  
            </div>
        </div>
        <a href="" class="self-center">
            <button class="bg-las-blue p-2 rounded-lg text-white font-semibold text-xl">入会</button>
        </a>
        <p class="self-center text-slate-600">簡単スなテップで入会できます。</p>
    </main>
    <footer class="p-10 mt-50 justify-center">
        <h1>FOOTER!</h1>
    </footer>
</body>
</html>
