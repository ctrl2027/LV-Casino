<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Vegas CASINO CLUB</title>
    <link rel="stylesheet" href="style.css">
    <script src="lucide.js"></script>
</head>
<body>
    <header class="flex justify-around items-center h-20 font-semibold text-slate-800 border-b border-slate-200">
        <a href="index.html">
            <img src="media/lv-no-ppading-path.svg" alt="" class="h-12">
        </a>
        <a href="" class="hover:text-slate-600 transition">トップ</a>
        <a href="" class="hover:text-slate-600 transition">ゲーム一覧</a>
        <a href="" class="hover:text-slate-600 transition">ゲーム情報</a>
        <a href="" class="hover:text-slate-600 transition">情報</a>
        <a href="" class="hover:text-slate-600 transition">入会</a>
    </header>
    <main class="flex flex-col gap-30 p-10">
        <h1 class="self-center text-7xl text-las-blue font-bold">最高のシャーの使い道。</h1>
        <div class="flex flex-col gap-10">
            <div class="flex flex-col gap-5">
                <h1 class="text-3xl font-semibold text-las-blue">誰でも簡単に。</h1>
                <p>当クラブは日本アヒル教協会(アヒル教)の参加ですが、入教する必要はありません。</p>
                <p>もちろん入教者限定の特典もありません。</p>
                <p>必要なのはあなたの腕だけ。</p>
            </div>
            <div class="flex flex-col gap-5">
                <h1 class="text-3xl font-semibold text-las-blue">いつでも簡単に。</h1>
                <p>当クラブでのゲームは毎日開催されます。</p>
                <p>また、開催予定のない時間でも要望によって開催させることも可能です。</p>
            </div>
            <div class="flex flex-col gap-5">
                <h1 class="text-3xl font-semibold text-las-blue">飽きないゲーム。</h1>
                <p>当クラブでは豊富な種類のゲームを取り揃えております。</p>
                <p>こちらでもあなたの要望によってゲームを増やすことも可能です。</p>
                <i data-lucide="dices"></i>
            </div>
        </div>
        <a href="">入会</a>
        <p>簡単スなテップで入会できます。</p>
    </main>
    <footer class="p-10">
        <h1>FOOTER!</h1>
    </footer>
</body>
</html>
